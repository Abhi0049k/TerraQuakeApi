<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Title TerraQuake API -->
    <title>TerraQuake API - Real Seismic Events & Training Environment</title>

    <!-- App Identity -->
    <meta
      name="application-name"
      content="TerraQuake API"
    />
    <meta
      name="author"
      content="Gianluca Chiaravalloti"
    />
    <meta
      name="description"
      content="TerraQuake is a training and experimentation environment powered by real seismic events from official sources. Explore earthquake data and seismology tools."
    />

    <!-- SEO Basics -->
    <meta
      name="robots"
      content="index, follow"
    />
    <meta
      name="keywords"
      content="TerraQuake, api, Seismic Training, Earthquake Data, Real Earthquake Events, Seismology, Machine Learning, Training Environment"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="TerraQuake API - Real Seismic Events & Training Environment"
    />
    <meta
      property="og:description"
      content="Explore real earthquake events from official sources. TerraQuake API is designed for training and experimentation with seismic data."
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://terraquakeapi.com/"
    />
    <meta
      property="og:image"
      content="/images/tracciato.png"
    />

    <!-- Twitter -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="TerraQuake API - Real Seismic Events & Training Environment"
    />
    <meta
      name="twitter:description"
      content="Explore real earthquake events from official sources with TerraQuake API, a seismic training and experimentation platform."
    />
    <meta
      name="twitter:image"
      content="/images/tracciato.png"
    />
    <meta
      name="twitter:site"
      content="@nagcas"
    />
    <meta
      name="twitter:creator"
      content="@nagcas"
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://terraquakeapi.com"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TerraQuake API",
        "url": "https://terraquakeapi.com",
        "description": "A training and experimentation environment powered by real seismic events from official sources.",
        "author": {
          "@type": "Person",
          "name": "Gianluca Chiaravalloti"
        }
      }
    </script>

    <!-- Theme & Mobile -->
    <meta
      name="theme-color"
      content="#0f172a"
    />
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="TerraQuake API"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/images/favicon-48x48.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.jsx"
    ></script>
  </body>
</html>
